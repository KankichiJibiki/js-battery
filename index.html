<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header class="container-fluid bg-primary p-2">
    <h1 class="text-light text-center">Battery Finder Program</h1>
  </header>
  <main class="container">
    <div class="justify-content-center justify-content-center d-flex">
        <!-- main container -->
        <div class="col-lg-8 col-md-11 col-12 d-flex flex-wrap my-3 justify-content-around">
            <!-- left top -->
            <div id="selectContainer" class="col-md-5 col-10">
                <!-- brand -->
                <div class="mb-3">
                    <label for="brands" class="form-label">
                        Step1: Select your brand
                    </label>
                    <select id="brandSelect" name="brands[]" class="form-select">
                    </select>
                </div>
                <!-- model -->
                <div class="mb-3">
                    <label for="models" class="form-label">
                        Step2: Select your model
                    </label>
                    <select name="models[]" id="modelSelect" class="form-select">
                    </select>
                </div>
                <!-- power -->
                <div class="mb-3">
                    <label for="power" class="form-label">
                        Step3: Input accessory power consumption
                    </label>
                    <input type="number" name="power" id="power" min="55" value="55" class="form-control">
                </div>
            </div>
            <!-- right bottom -->
            <div id="batteryContainer" class="col-md-5 col-10">
                <label for="list-group" class="form-label">Step4: Choose your battery</label>
                <ul id="battery_list" class="list-group list-unstyled">

                </ul>
            </div>
        </div>
    </div>
  </main>

  <script src="assets/main.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
